<!DOCTYPE html>
<html lang="es">
<header class="w-full bg-white shadow-md py-4 px-6 flex justify-center items-center text-gray-900">
    <h1 class="text-2xl font-bold text-center">🎫 Sistema de Gestión de Tickets de Grupo Almatodo</h1>
</header>
<body class="bg-gray-100 min-h-screen">
    <!-- Encabezado -->
    <header class="w-full bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <h1 class="text-xl font-bold">Sistema de Tickets</h1>
        <nav>
            <a href="dashboard.html" class="text-blue-500 mx-2">Dashboard</a>
            <a href="crear-ticket.html" class="text-blue-500 mx-2">Crear Ticket</a>
            <a href="tickets.html" class="text-blue-500 mx-2">Mis Tickets</a>
            <button id="logout" class="text-red-500">Cerrar Sesión</button>
        </nav>
    </header>
    
    <!-- Contenedor Principal -->
    <div class="container mx-auto p-6 max-w-lg bg-white rounded-lg shadow-md mt-6">
        <h2 class="text-2xl font-bold mb-4">Perfil de Usuario</h2>
        
        <div id="user-info" class="space-y-4">
            <p><strong>Nombre:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
        </div>
        
        <button id="logout-btn" class="mt-6 w-full bg-red-500 text-white py-2 rounded-md">Cerrar Sesión</button>
    </div>
    
    <!-- Firebase y lógica de usuario -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCnNmtLjRTQVcd1bLuz6NpBaTZ3u224q4",
            authDomain: "sistema-de-tickets-ga.firebaseapp.com",
            projectId: "sistema-de-tickets-ga",
            storageBucket: "sistema-de-tickets-ga.firebasestorage.app",
            messagingSenderId: "555737167715",
            appId: "1:555737167715:web:d9c1c36b3c735e05cac556"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("user-name").textContent = user.displayName || "No especificado";
                document.getElementById("user-email").textContent = user.email;
            } else {
                window.location.href = "index.html";
            }
        });
        
        document.getElementById("logout-btn").addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
