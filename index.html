<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <!-- Encabezado -->
    <header class="w-full bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <h1 class="text-xl font-bold">Sistema de Tickets</h1>
        <nav>
            <a href="#" class="text-blue-500">Inicio</a>
        </nav>
    </header>
    
    <!-- Contenedor principal -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm mt-6">
        <h2 class="text-2xl font-bold text-center">Iniciar Sesión</h2>
        
        <form id="login-form" class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-700">Correo electrónico</label>
                <input type="email" id="email" class="w-full p-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Contraseña</label>
                <input type="password" id="password" class="w-full p-2 border rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Entrar</button>
        </form>
        
        <p class="text-center mt-4">¿No tienes cuenta? <a href="#" id="show-register" class="text-blue-500">Regístrate</a></p>
    </div>
    
    <!-- Firebase y lógica de autenticación -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Firebase Configuración
        const firebaseConfig = {
            apiKey: "AIzaSyCCnNmtLjRTQVcd1bLuz6NpBaTZ3u224q4",
            authDomain: "sistema-de-tickets-ga.firebaseapp.com",
            projectId: "sistema-de-tickets-ga",
            storageBucket: "sistema-de-tickets-ga.firebasestorage.app",
            messagingSenderId: "555737167715",
            appId: "1:555737167715:web:d9c1c36b3c735e05cac556"
        };
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    window.location.href = "dashboard.html";
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        });
    </script>
</body>
</html>
